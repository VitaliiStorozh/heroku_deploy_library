{% extends "base.html" %}

{% block content %}
    <h1>Edit book "{{ book.name|title }}" </h1>

    <form action="{% url 'book_update_url' book.id %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-light">
            Update book
        </button>
    </form>
{% endblock %}
