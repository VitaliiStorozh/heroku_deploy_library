{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <h2>Edit order</h2>
    <form method="post" autocomplete="off"> {% csrf_token %}
        {% for field in data %}
            <p>
                {{ field }}
                {% for error in field.errors %}
                    <p>
                        {{ error| as_crispy_errors }}
                    </p>
                {% endfor %}
            </p>
        {% endfor %}
        <button class="btn btn-outline-success" type="submit">Confirm</button>
    </form>
{% endblock content %}
